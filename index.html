<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Header Section -->
        <div class="text-center py-8 bg-gradient-to-b from-rose-50 to-white">
            <h1 id="header-title" class="text-3xl montserrat-100 animation-fade-in-up"></h1>
            <h2 id="header-couple" class="text-3xl mt-2 text-rose-700 imperial-script-regular animation-fade-in-up">
            </h2>
            <div class="flex justify-center my-4">
                <div
                    class="w-16 h-16 rounded-full flex items-center justify-center logo-placeholder animation-fade-in-up">
                </div>
            </div>
            <p id="header-day" class="text-lg montserrat-100 animation-fade-in-up"></p>
            <strong id="header-date" class="text-2xl text-rose-700 montserrat-100 animation-fade-in-up"></strong>
        </div>

        <!-- Main Image -->
        <div class="flex justify-center items-center h-96 mb-20">
            <div class="relative flex justify-center items-center h-96">
                <img id="main-image" class="max-h-full max-w-full object-contain animation-pulse-zoom border-[6px]">
                <img src="assets/images/lantern.png" class="absolute lantern object-contain animation-float-up-down">
            </div>
        </div>

        <!-- Family Information -->
        <div class="flex justify-between px-4 py-8 text-center text-gray-700">
            <div class="w-1/2 animation-slide-in-left text-xs">
                <p id="groom-title" class="font-bold"></p>
                <p id="groom-father" class="font-bold"></p>
                <p id="groom-mother" class="font-bold"></p>
                <p id="groom-location"></p>
            </div>
            <div class="w-1/2 animation-slide-in-right text-xs">
                <p id="bride-title" class="font-bold"></p>
                <p id="bride-father" class="font-bold"></p>
                <p id="bride-mother" class="font-bold"></p>
                <p id="bride-location"></p>
            </div>
        </div>

        <!-- Announcement -->
        <div class="text-center py-6">
            <strong id="announcement-text" class="text-lg text-gray-600 animation-fade-in-up"></strong>
            <h3 id="announcement-groom"
                class="text-4xl text-rose-700 imperial-script-regular mt-2 animation-fade-in-up"></h3>
            <p class="text-xl text-rose-700 imperial-script-regular animation-fade-in-up">&</p>
            <h3 id="announcement-bride" class="text-4xl text-rose-700 imperial-script-regular animation-fade-in-up">
            </h3>
        </div>

        <!-- Secondary Image -->
        <img id="secondary-image" class="w-full h-full object-contain animation-pulse-zoom">

        <!-- Invitation -->
        <div class="text-center py-8">
            <p id="invite-text" class="text-xl font-semibold text-rose-800 dancing-script-400 animation-fade-in-up"></p>
            <div id="small-images" class="flex justify-center mt-4 px-6 gap-4">
                <!-- Small images will be inserted here -->
            </div>
            <p id="event-text" class="text-lg mt-20 text-gray-700 animation-fade-in-up"></p>
            <p id="time-label" class="text-lg text-gray-600 animation-fade-in-up"></p>
            <div class="mt-4">
                <p id="time" class="text-2xl font-bold text-rose-700 animation-fade-in-up"></p>
                <p id="date" class="text-lg text-gray-700 animation-fade-in-up"></p>
                <p id="lunar-date" class="text-sm text-gray-600 animation-fade-in-up"></p>
            </div>
            <p id="location-text" class="text-lg mt-10 text-gray-700 animation-fade-in-up"></p>
            <p id="venue" class="text-xl font-semibold text-rose-800 animation-fade-in-up"></p>
            <p id="address" class="text-gray-700 animation-fade-in-up"></p>
            <a id="map-button" href="#" target="_blank"
                class="wedding-button mt-4 inline-block text-white px-6 py-2 rounded-full transition-colors animation-fade-in-up">Xem
                chỉ đường</a>
        </div>

        <!-- Calendar -->
        <div class="calendar-bg text-center py-4">
            <strong id="month-year" class="text-2xl text-white dancing-script-400 animation-fade-in-up mb-10"></strong>
            <div id="calendar" class="calendar-container mt-4 animation-fade-in-up"></div>
        </div>

        <!-- RSVP -->
        <div class="text-center py-8 px-6">
            <h3 id="rsvp-title" class="text-xl text-rose-800 roboto-100 animation-fade-in-up"></h3>
            <div class="mt-4 text-left max-w-md mx-auto" id="rsvp-form">
                <p id="name-label" class="text-gray-700 animation-fade-in-up"></p>
                <input type="text" id="name" class="w-full mt-2 p-2 border rounded" placeholder="">
                <p id="relationship-label" class="text-gray-700 mt-4 animation-fade-in-up"></p>
                <input type="text" id="relationship" class="w-full mt-2 p-2 border rounded" placeholder="">
                <p id="message-label" class="text-gray-700 mt-4 animation-fade-in-up"></p>
                <textarea id="message" class="w-full mt-2 p-2 border rounded" rows="4" placeholder=""></textarea>
                <p id="attendance-label" class="text-gray-700 mt-4 animation-fade-in-up"></p>
                <select id="attendance" class="w-full mt-2 p-2 border rounded">
                    <option value="yes">Có</option>
                    <option value="no">Không</option>
                </select>
                <a id="submit-rsvp"
                    class="wedding-button mt-4 inline-block text-white px-6 py-2 rounded-full transition-colors animation-fade-in-up"></a>
                <p id="form-message" class="mt-2 text-sm text-gray-600 hidden"></p>
            </div>
            <button id="gift-text"
                class="wedding-button mt-4 inline-block text-white px-6 py-2 rounded-full transition-colors animation-fade-in-up hidden"></button>
        </div>

        <!-- Photo Album -->
        <div class="py-8 px-6 bg-rose-50">
            <h3 id="album-title"
                class="text-center text-2xl font-bold text-rose-800 dancing-script-400 animation-fade-in-up">
            </h3>
            <div id="album-images" class="grid grid-cols-2 gap-x-3 gap-y-1 mt-4">
                <!-- Album images will be inserted here -->
            </div>
            <div class="relative">
                <img id="blurred-image" class="w-full h-48 mt-4 object-cover opacity-50 animation-fade-in-up">
                <div class="absolute inset-0 flex flex-col items-center justify-end text-white">
                    <p id="thank-you" class="text-xl font-bold dancing-script-400 animation-fade-in-up"></p>
                    <p id="welcome" class="mb-10 animation-fade-in-up"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
