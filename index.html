<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Mời Cưới</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Header Section -->
        <div class="text-center py-8 bg-gradient-to-b from-rose-50 to-white">
            <h1 id="header-title" class="text-3xl montserrat-100 animate-fade-in-up"></h1>
            <h2 id="header-couple" class="text-3xl mt-2 text-rose-700 imperial-script-regular animate-fade-in-up"></h2>
            <div class="flex justify-center my-4">
                <div
                    class="w-16 h-16 rounded-full flex items-center justify-center logo-placeholder animate-fade-in-up">
                </div>
            </div>
            <p id="header-day" class="text-lg text-gray-700 animate-fade-in-up"></p>
            <p id="header-date" class="text-lg font-semibold text-gray-800 animate-fade-in-up"></p>
        </div>

        <!-- Main Image -->
        <div class="flex justify-center items-center h-64 bg-gray-100">
            <img id="main-image" class="max-h-full max-w-full object-contain animate-zoom-in">
        </div>

        <!-- Family Information -->
        <div class="flex justify-between px-6 py-8 text-center text-gray-700">
            <div class="w-1/2 animate-slide-in-left">
                <p id="groom-title" class="font-bold"></p>
                <p id="groom-father"></p>
                <p id="groom-mother"></p>
                <p id="groom-location"></p>
            </div>
            <div class="w-1/2 animate-slide-in-right">
                <p id="bride-title" class="font-bold"></p>
                <p id="bride-father"></p>
                <p id="bride-mother"></p>
                <p id="bride-location"></p>
            </div>
        </div>

        <!-- Announcement -->
        <div class="text-center py-6">
            <p id="announcement-text" class="text-lg text-gray-600 animate-fade-in-up"></p>
            <h3 id="announcement-groom"
                class="text-2xl font-bold text-rose-700 imperial-script-regular mt-2 animate-fade-in-up"></h3>
            <p class="text-xl text-rose-700 imperial-script-regular animate-fade-in-up">&</p>
            <h3 id="announcement-bride" class="text-2xl font-bold text-rose-700 imperial-script-regular animate-fade-in-up">
            </h3>
        </div>

        <!-- Secondary Image -->
        <img id="secondary-image" class="w-full h-48 object-cover animate-fade-in-up">

        <!-- Invitation -->
        <div class="text-center py-8">
            <p id="invite-text" class="text-xl font-semibold text-rose-800 dancing-script-400 animate-fade-in-up"></p>
            <div id="small-images" class="flex justify-between mt-4 px-6 gap-4">
                <!-- Small images will be inserted here -->
            </div>
            <p id="event-text" class="text-lg mt-4 text-gray-700 animate-fade-in-up"></p>
            <p id="time-label" class="text-lg text-gray-600 animate-fade-in-up"></p>
            <div class="mt-4">
                <p id="time" class="text-2xl font-bold text-rose-700 animate-fade-in-up"></p>
                <p id="date" class="text-lg text-gray-700 animate-fade-in-up"></p>
                <p id="lunar-date" class="text-sm text-gray-600 animate-fade-in-up"></p>
            </div>
            <p id="location-text" class="text-lg mt-4 text-gray-700 animate-fade-in-up"></p>
            <p id="venue" class="text-xl font-semibold text-rose-800 animate-fade-in-up"></p>
            <p id="address" class="text-gray-700 animate-fade-in-up"></p>
        </div>

        <!-- Date -->
        <div class="text-center py-4 bg-rose-50">
            <p id="month-year" class="text-gray-700 animate-fade-in-up"></p>
            <p id="calendar" class="text-sm text-gray-600 animate-fade-in-up"></p>
        </div>

        <!-- RSVP Section -->
        <div class="text-center py-8 px-6">
            <h3 id="rsvp-title" class="text-xl text-rose-800 roboto-100 animate-fade-in-up"></h3>
            <div class="mt-4 text-left max-w-md mx-auto" id="rsvp-form">
                <p id="name-label" class="text-gray-700 animate-fade-in-up"></p>
                <input type="text" id="name" class="w-full mt-2 p-2 border rounded" placeholder="">
                <p id="relationship-label" class="text-gray-700 mt-4 animate-fade-in-up"></p>
                <input type="text" id="relationship" class="w-full mt-2 p-2 border rounded" placeholder="">
                <p id="message-label" class="text-gray-700 mt-4 animate-fade-in-up"></p>
                <textarea id="message" class="w-full mt-2 p-2 border rounded" rows="4" placeholder=""></textarea>
                <p id="attendance-label" class="text-gray-700 mt-4 animate-fade-in-up"></p>
                <select id="attendance" class="w-full mt-2 p-2 border rounded">
                    <option value="yes">Có</option>
                    <option value="no">Không</option>
                </select>
                <button id="submit-rsvp"
                    class="mt-4 bg-rose-600 text-white px-6 py-2 rounded hover:bg-rose-700 animate-fade-in-up"></button>
                <p id="form-message" class="mt-2 text-sm text-gray-600 hidden"></p>
            </div>
            <p id="gift-text" class="mt-6 text-lg font-semibold text-rose-800 animate-fade-in-up"></p>
        </div>

        <!-- Photo Album -->
        <div class="py-8 px-6 bg-rose-50">
            <h3 id="album-title" class="text-center text-xl font-bold text-rose-800 dancing-script-400 animate-fade-in-up">
            </h3>
            <div id="album-images" class="grid grid-cols-2 gap-4 mt-4">
                <!-- Album images will be inserted here -->
            </div>
            <div class="relative">
                <img id="blurred-image" class="w-full h-48 mt-4 object-cover opacity-50 animate-fade-in-up">
                <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
                    <p id="thank-you" class="text-xl font-bold dancing-script-400 animate-fade-in-up"></p>
                    <p id="welcome" class="animate-fade-in-up"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
